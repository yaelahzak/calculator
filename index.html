<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            margin: 0;
            transition: background 0.3s ease;
        }
        .dark-mode {
            background: #181818;
            color: white;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .dark-mode .calculator {
            background: #333;
            color: white;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: #eef1f5;
            border-radius: 8px;
        }
        .dark-mode .display {
            background: #222;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: #e0e0e0;
            color: black;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .dark-mode button {
            background: #444;
            color: white;
        }
        button:hover {
            background: #d0d0d0;
        }
        .dark-mode button:hover {
            background: #555;
        }
        .operator {
            background: #007bff;
            color: white;
        }
        .dark-mode .operator {
            background: #0056b3;
        }
        .special {
            background: #28a745;
            color: white;
        }
        .dark-mode .special {
            background: #1e7e34;
        }
        .mode-toggle {
            align-self: flex-end;
            margin-bottom: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }
        .dark-mode .mode-toggle {
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button onclick="toggleDarkMode()" class="mode-toggle">ðŸŒ™</button>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="appendToDisplay('Rad')">Rad</button>
            <button onclick="appendToDisplay('Deg')">Deg</button>
            <button onclick="appendToDisplay('x!')">x!</button>
            <button onclick="clearDisplay()" class="special">AC</button>
            <button onclick="appendToDisplay('sin')">sin</button>
            <button onclick="appendToDisplay('cos')">cos</button>
            <button onclick="appendToDisplay('tan')">tan</button>
            <button onclick="appendToDisplay('/')" class="operator">Ã·</button>
            <button onclick="appendToDisplay('Ï€')">Ï€</button>
            <button onclick="appendToDisplay('e')">e</button>
            <button onclick="appendToDisplay('log')">log</button>
            <button onclick="appendToDisplay('*')" class="operator">Ã—</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">âˆ’</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()" class="operator">=</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('EXP')">EXP</button>
            <button onclick="appendToDisplay('Ans')">Ans</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            let expression = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(expression);
            } catch (e) {
                alert('Input tidak valid!');
            }
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
